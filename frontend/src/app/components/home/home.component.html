<div class="container">
  <div class="input-group rounded">
    <input type="text" class="form-control" placeholder="Search..." />

    <div class="input-group-append">
      <span class="input-group-text">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>
  <div class="d-flex justify-content-end my-3">
    <button class="btn btn-success px-5" (click)="onAddItem()">
      Click To Add Item
    </button>
  </div>

  <div class="bg-body-secondary item-container">
    <!-- iterate through the content data -->
    <div *ngFor="let item of items">
      <div class="flex-container">
        <p>{{ item.name }}</p>
        <div class="button-container">
          <button class="btn btn-primary" (click)="gotToItemDetails(item.id)">
            View
          </button>
          <button class="btn btn-secondary" (click)="onUpdateButtonClick(item)">
            Update
          </button>
          <button class="btn btn-danger" (click)="onDeleteButtonClick(item)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete MODAL -->
  <div class="modal" tabindex="-1" id="deleteConfirmationModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this item?</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="confirmDeleteButton"
            (click)="onDeleteConfirm()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- UPDATE MODAL -->
  <div class="modal" tabindex="-1" id="updateItemModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Item</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="updateItemForm">
            <div class="mb-3">
              <label for="itemName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="itemName"
                name="itemName"
                [(ngModel)]="selectedItem.name"
              />
            </div>
            <div class="mb-3">
              <label for="itemDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="itemDescription"
                name="itemDescription"
                [(ngModel)]="selectedItem.description"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onConfirmUpdate()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add MODAL -->
  <div class="modal" tabindex="-1" id="addItemModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Item</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="updateItemForm">
            <div class="mb-3">
              <label for="itemName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="itemName"
                name="itemName"
                [(ngModel)]="selectedItem.name"
              />
            </div>
            <div class="mb-3">
              <label for="itemDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="itemDescription"
                name="itemDescription"
                [(ngModel)]="selectedItem.description"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddItemConfirm()"
          >
            Add Item
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
