<div id="app">
  @if (isLoggedIn) {
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Auth</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      @if (showAdminBoard) {
      <li class="nav-item">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      } @if (showModeratorBoard) {
      <li class="nav-item">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      } @if (isLoggedIn) {
      <li class="nav-item">
        <a href="/user" class="nav-link" routerLink="user">User</a>
      </li>
      }
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{
          username
        }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  }

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
